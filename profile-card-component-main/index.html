<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> <!-- CSS Stylesheet -->
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- card main container -->
  <main class="container">
    <div class="hero">
      <img src="/images/bg-pattern-card.svg" alt="hero image">
    </div>
    <!-- avatar image -->
    <div class="avatar">
      <img src="/images/image-victor.jpg" alt="" class="avatar">
    </div>
    <!-- card content -->
    <div>
      <h2>Victor Crest <span class="age">26</span></h2>
      <h5>London</h5>
      <hr> <!-- line -->
      <!-- social data container -->
      <div class="social-data">
        <!-- left div -->
        <div>
          <h4>80K</h4>
          <p class="sub-data">Followers</p>
        </div>
        <!-- middle div -->
        <div>
          <h4>803K</h4>
          <p class="sub-data">Likes</p>
        </div>
        <!-- right div -->
        <div>
          <h4>1.4K</h4>
          <p class="sub-data">Photos</p>
        </div>
      </div> <!-- social data container closing -->
    </div> <!-- content closing -->
  </main> 
</body>
</html>
